<!-- users\templates\users\signup.html -->
{% extends "quotes/base.html" %}


{% load static %}


{% block content %}

    <div>
        <h2>Sign Up</h2>
    </div>

    <form method="post" action="{% url 'users:signup' %}">
        {% csrf_token %}
        <div>
            <br>
            <label> Username:
                {{ form.username }}
            </label>
            <span>{{ form.errors.username }}</span>
        </div>
        <br>
        <div>
            <label> Password:
                {{ form.password1 }}
            </label>
            <span>{{ form.errors.password1 }}</span>
        </div>
        <div> 
            <br>
            <label> Password confirmation:
                {{ form.password2 }}
            </label>
            <span>{{ form.errors.password2 }}</span>
        </div>
        <div class="grid">
            <br>
            <button type="submit">Submit</button>
            <button type="reset" class="secondary">Reset</button>
        </div>
    </form>

    <link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">

{% endblock %}
